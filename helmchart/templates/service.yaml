apiVersion: v1
kind: Service
metadata:
  name: {{ include "helmchart.fullname" . }}-service
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "helmchart.selectorLabels" . | nindent 4 }}
